<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies La Molina</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="menu-icon" class="menu-icon">☰</div>
      <h1>Movies La Molina</h1>
      <nav id="menu" class="hidden">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="contacto.html">Contact</a></li>
          <li><a href="calculadora.html">Calculadora</a></li>
          <li><a href="game.html">Game</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <button id="btn_click">Click me</button>
      <div class="movie-grid"></div>
    </main>
    <!-- Modal para detalle de películas -->
    <div id="movieModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
          <div class="modal-image">
            <img id="modalImage" src="" alt="" />
          </div>
          <div class="modal-details">
            <h2 id="modalTitle"></h2>
            <div class="modal-info">
              <p><strong>Año:</strong> <span id="modalYear"></span></p>
              <p><strong>Duración:</strong> <span id="modalDuration"></span></p>
              <p><strong>Género:</strong> <span id="modalGenre"></span></p>
              <p><strong>Director:</strong> <span id="modalDirector"></span></p>
              <p><strong>Rating:</strong> <span id="modalRating"></span> ⭐</p>
            </div>
            <div class="modal-cast">
              <strong>Reparto:</strong>
              <div id="modalCast"></div>
            </div>
            <div class="modal-synopsis">
              <strong>Sinopsis:</strong>
              <p id="modalSynopsis"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="movies.js"></script>
  </body>
</html>
